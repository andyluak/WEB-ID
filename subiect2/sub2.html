<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subiect 2</title>
</head>

<body>
    <style>
        .poza {
            width: 400px;
            height: 300px;
        }
    </style>
    <img class="poza" src="https://images.unsplash.com/photo-1536782376847-5c9d14d97cc0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1512&q=80" onmouseover="adaugaBordura()" onmousedown="schimbaPoza()" onmouseup="arataOriginal()">

    <ul >
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

<script>
    function adaugaBordura() {
        document.getElementsByClassName('poza')[0].setAttribute('style', 'border: 10px dotted blue');
    }

    function schimbaPoza() {
        document.getElementsByClassName('poza')[0].setAttribute('src', 'https://images.unsplash.com/photo-1453060590797-2d5f419b54cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
    }

    function arataOriginal() {
        document.getElementsByClassName('poza')[0].setAttribute('src', 'https://images.unsplash.com/photo-1536782376847-5c9d14d97cc0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1512&q=80');
    }

    var itemeLista = document.getElementsByTagName('li');

    for( var i = 0; i < itemeLista.length ; i ++ ) {
        itemeLista[i].addEventListener('click', function (e) {
            e.target.remove();
        })
    }
</script>
</html>
